<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Name"> NAME : </label><br>
        <input type="text" name="Name" id="Name" value="" size="15" maxlength="15" required placeholder="Enter your Name" pattern="[A-Za-z]+"><br>
        <label for="Email"> EMAIL : </label><br>
        <input type="email" name="email" id="email" size="20" maxlength="20" required placeholder="Enter your Email"><br>
        <label for="MobileNumber"> MOBILE NUMBER : </label><br>
        <input type="tel" name="MobileNumber" id="MobileNumber" pattern="[0-9]{10}" required size="10" maxlength="10" placeholder="+91-0000-0000"><br><br>
        <input type="reset" name="RESET" value="RESET" id="RESET">
        <input type="submit" name="SUBMIT" value="SUBMIT" id="SUBMIT">
    </form>
</body>
</html>
