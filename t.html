<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 50px auto;
    }
    td {
      border: 2px solid black;
      padding: 20px;
      text-align: center;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1.1</td>
      <td>1.2</td>
    </tr>
    <tr>
      <td>2.1</td>
      <td>2.2</td>
    </tr>
    <tr>
      <td colspan="2">3.1</td>
    </tr>
  </table>
</body>
</html>
