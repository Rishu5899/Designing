<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="file.html" target="_blank" autocomplete="on">
        <input type="text" name="SILVER OAK UNIVERSITY" id="SILVER OAK UNIVERSITY"  value="SILVER OAK UNIVERSITY" readonly disabled required><br><br>
        <label for="Firstname">Firstname:</label><br>
        <input type="text" id="Firstname"  name="Firstname"  placeholder="Write your name" size="15" maxlength="15" required><br>
        <label for="Mobile no">Mobile no:</label><br> 
        <input type="text" id="MobileNumber"  name="MobileNumber" placeholder="Write your Mobile Number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{2}" size="10" maxlength="10" required><br>
        <label for="Email" id="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Write your Email" required> <br>
        <label for="Select Your Age">Select Your Age</label><br>
        <input type="radio" name="Age" id="15-20" value="15-20" required>
       15-20
        
        <input type="radio" name="Age" id="20-25" value="20-25" required>
         20-25
        <input type="radio" name="Age" required>
          25-30<br>
        <label for="Qualifications">Qualifications</label><br>
        <input type="checkbox" name="Qualifications" id="I. 10th Pass" value="I. 10th Pass" required>
        <label for="I. 10th Pass">I. 10th Pass</label><br>
        <input type="checkbox" name="Qualifications" id="II. 12th Pass" value="II. 12th Pass" required>
        <label for="II. 12th Pass">II. 12th Pass</label><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="Gender" id="" required>Male
        <input type="radio" name="Gender" id="" required>Female<br>
        <label for="Degree">Degree</label><br> 
        <select id="Degree" name="Degree" size="2" required>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BSC" selected>BSC.it</option>
            <option value="B.tech">B.tech</option>
            <option value="BA">BA</option>
            <option value="MCA">MCA</option>
            </select><br>
            <label for="Date of Birth : ">Date of Birth : </label><br>
            <input type="date" name="date" id="date" value="" min="2000-01-01" max="2006-12-31" required><br><br>
            <label for="Blood Group">Blood Group</label>
            <select id="Blood Group" name="Blood Group" multiple required>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select><br><br>
            <fieldset style="height: 100px; width: 100px;">
                <legend>Your Query</legend>
            <textarea placeholder="Write Your Doubt" rows="5" cols="10" name="Write Your Doubt" required></textarea><br>
            </fieldset><br>
            <button type="button" onclick="alert('You fill the Form')">OK</button><br><br>
            <label for="Llanguage">List of Language</label><br>
            <input list="option" name="option" required>
            <datalist id="option">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="HTML">HTML</option>
            </datalist><br><br>
            <label for="Sname">Student Label</label><br>
            <input type="text" id="Sname" name="Sname" required><br>
            <label for="Select File">Select File</label><br>
            <input type="file" id="Select File" name="Select File" multiple required><br><br>

            <input type="submit">




    </form>
</body>
</html>
